<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sukabumi Muda</title>
    <link rel="stylesheet" href="../css/style.css"> <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-header-logo">
            <h1>Sukabumi Muda</h1>
        </div>

        <div class="login-box">
            <h2>Login Admin</h2>
            <form action="#" method="POST"> <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username atau Email</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username atau email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="forgot-password">
                <a href="forgot-password.html">Lupa Password?</a>
            </div>
        </div>
    </div>

</body>
</html>
